<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-3" >
                <mat-card>
                <div class="container text-center">
                    <img src="https://jyotish.com/wp-content/uploads/2021/05/Student-3-512.png" width="100px" style="background-color: white;" alt="logo">
                </div>
                <h1 class="text-center">Login Here !!</h1>
                <!-- {{ loginData | json }} -->
                <form (ngSubmit)="formSubmit()">
                    <!-- user name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required matInput placeholder="Enter here">
                          <mat-hint>Valid User Name</mat-hint>
                    </mat-form-field>
                    <!-- password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password" required matInput placeholder="Enter here">
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button mat-raised-button type="reset" class="ml10">Reset</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>

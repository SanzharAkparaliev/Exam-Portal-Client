<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="question-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                            <button  mat-button  color="primary">View</button>
                            <button mat-button color="accent">Start</button>
                            <button mat-button color="accent" style="padding:0px;margin:0px">Questions:{{q.numberOfQuestions}}</button>
                            <button mat-button color="accent" style="margin: 0px;padding:0px">M.M:{{q.maxMarks}}</button>    
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>

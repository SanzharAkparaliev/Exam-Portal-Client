<div class="mt20"><h1>Questions of {{qTitle}} </h1></div>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12 text-center">
            <button
            [routerLink]="'/admin/addquestion/' + qid + '/' + qTitle " 
            mat-raised-button color="primary">Add Question</button>
        </div>
        <div class="col-md-12">
            <mat-card *ngFor="let q of questions;let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>{{ i + 1}})</b>
                        <span class="ml10" [innerHtml]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                               <p><b></b> 1) {{q.option1}} </p>
                            </div>
                            <div class="col-md-6">
                                <p><b></b> 2) {{q.option2}} </p>
                             </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                               <p><b></b> 3) {{q.option3}} </p>
                            </div>
                            <div class="col-md-6">
                                <p><b></b> 4) {{q.option4}} </p>
                             </div>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="mt10">
                        <b>Correct Answer:</b> {{q.answer}}
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions >
                    <button mat-button color="warn" (click)="deleteQuestion(q.quesId)">Delete</button>
                    <button mat-button color="primary">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

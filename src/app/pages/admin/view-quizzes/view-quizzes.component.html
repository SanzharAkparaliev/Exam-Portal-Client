<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <!-- {{ q | json }} -->
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">Questions</button>
        <button mat-stroked-button color="primary" class="ml20">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml20">
            Questions {{q.numberOfQuestions}} 
        </button>
        <button
        [routerLink]="'/admin/quiz/'+q.qid"
         mat-flat-button 
        color="primary"
        class="ml20">Update</button>
        <button mat-flat-button color="primary" class="ml20">Attempts</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button color="primary" routerLink="/admin/addquiz">Add New Quiz</button>
</div>

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3 " >
                <div class="container text-center">
                    <img src="https://jyotish.com/wp-content/uploads/2021/05/Student-3-512.png" width="100px" style="background-color: white;" alt="logo">
                </div>
                <h1 class="text-center">Register Here !!</h1>
                <form>
                    <!-- user name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input type="text" matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- password -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter here">
                    </mat-form-field>
                    <!--  first name   -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- last name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- Email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input type="email" matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- Phone Number -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input type="number" matInput placeholder="Enter here">
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 15px;" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3 " >
                <mat-card>
                <div class="container text-center">
                    <img src="https://jyotish.com/wp-content/uploads/2021/05/Student-3-512.png" width="100px" style="background-color: white;" alt="logo">
                </div>
                <h1 class="text-center">Register Here !!</h1>
                <!-- {{ user | json }} -->
                <form (ngSubmit) ="formSubmit()">
                    <!-- user name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        required
                        name="username"
                         [(ngModel)]="user.username" 
                          matInput placeholder="Enter here">
                          <mat-hint>Username must be unique !!</mat-hint>
                    </mat-form-field>
                    <!-- password -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                        required
                        name="password"
                        [(ngModel)] = "user.password" 
                        type="password" matInput 
                        placeholder="Enter here">
                    </mat-form-field>
                    <!--  first name   -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input
                        required
                        name="firstName"
                        [(ngModel)] = "user.firstName" 
                        matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- last name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input
                        required
                        name="lastName"
                        [(ngModel)]="user.lastName" 
                        matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- Email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input 
                        required
                        name="email"
                        [(ngModel)]="user.email"
                        type="email" matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- Phone Number -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        required
                        name="phone"
                        [(ngModel)]="user.phone"
                        type="number" matInput placeholder="Enter here">
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" mat-raised-button class="ml10">Clear</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
